<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./root2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "A P-OTF Aoto Gothic StdN";
        src: url("./public/AP-OTF-AotoGothicStdN-Regular.otf");
        font-weight: 400;
      }
      @font-face {
        font-family: "SF Pro";
        src: url("./public/SF-Pro-Display-Semibold.otf");
        font-weight: 600;
      }
      @font-face {
        font-family: "A P-SK IshiiGothic StdN";
        src: url("./public/AP-SK-IshiiGothicStdN-B.otf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="root8">
      <section class="status-bar-container1">
        <div class="status-bar-iphone4">
          <div class="status-bar-content">
            <div class="levels4">
              <div class="battery4">
                <img
                  class="cap-icon4"
                  loading="lazy"
                  alt=""
                  src="./public/cap.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="top-bar">
          <div class="border4"></div>
          <div class="top-content1">
            <div class="time-container">
              <div class="time8">
                <div class="time9">9:41</div>
              </div>
              <div class="spacer-container1">
                <div class="dynamic-island-spacer4"></div>
              </div>
            </div>
            <div class="connection-container">
              <div class="cellular-connection-container1">
                <img
                  class="cellular-connection-icon4"
                  loading="lazy"
                  alt=""
                  src="./public/cellular-connection.svg"
                />

                <div class="wifi-container1">
                  <div class="wifi-name-container">
                    <img
                      class="wifi-icon4"
                      loading="lazy"
                      alt=""
                      src="./public/wifi.svg"
                    />

                    <div class="wifi-strength">
                      <a class="a9">3</a>
                      <div class="network-type">
                        <b class="b3">/</b>
                      </div>
                    </div>
                  </div>
                  <div class="signal-container">
                    <div class="signal-strength1">
                      <div class="capacity-bar">
                        <div class="capacity4"></div>
                      </div>
                      <b class="signal-percentage">6</b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="progress-container1">
            <div class="progress-indicatior8">
              <div class="indicator8"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="main-content1">
        <div class="prompt-container">
          <div class="prompt">
            <div class="parent22">
              <h1 class="h15">社会的に判断してみよう</h1>
              <div class="vision11">
                「シャカイ的に判断する」とは集団や社会の状況や環境を基にVISIONを判断してください
              </div>
            </div>
            <div class="component-182">
              <button class="vision12">
                <div class="label15">VISION</div>
              </button>
              <div class="div70">
                武蔵野美術大学は2025年度から留学生に対して年間36万3000円の増額をする
              </div>
            </div>
          </div>
          <div class="action-button">
            <div class="button8" id="buttonContainer">
              <div class="label16">次へ</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "./root3.html";
        });
      }
    </script>
  </body>
</html>
